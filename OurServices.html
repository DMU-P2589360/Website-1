<script> //Script area containing all relevant javascript for this page//
//Javascript for a smooth scroll to additional images//
document.querySelectorAll('a[href^="#"]').forEach(anchor => { //Query selectors which collects all href element//
anchor.addEventListener('click', function (e) { //Event listener to tell browser to do it on click//
e.preventDefault(); //Prevents default//
document.querySelector(this.getAttribute('href')).scrollIntoView({ //Scroll into view to ensure correct element after scroll is visible to users//
behavior: 'smooth' //Behaviour smooth ensures the effect is smooth//
});
});
});
    function colorSelected (element) { //Function which activates the colour picker and tells the browser to change the background colour when a colour is selected//
    document.body.style.background = element.value
    } //document.body.style.background tells the browser what to element change//
    function toggleTheme() {  //Function which alters the colour theme to purple when the user selects it//
    localStorage.setItem ("css","Purple"); //Local storage utilised to store users choice, set item tells the browser which element to store//
    var theme = document.getElementsByTagName('link')[0]; //Variable theme created telling browser to select all elements with the tag name 'link' to the value of 0//
    theme.setAttribute('href', 'css/Purple.css');  // theme.setAttribute informs the browser to change the value of href attribute to alternative css sheet//
    } 
    function toggleThemeBlue() { //Function which alters the colour theme to default when the user selects it//
    localStorage.setItem ("css","style"); //Local storage utilised to store users choice, set item tells the browser which element to store//
    var theme = document.getElementsByTagName('link')[0]; //Variable theme created telling browser to select all elements with the tag name 'link' to the value of 0//
    theme.setAttribute('href', 'css/style.css'); // theme.setAttribute informs the browser to change the value of href attribute to alternative css sheet//
    } 
    function toggleThemegreen() { //Function which alters the colour theme to Green when the user selects it//
    localStorage.setItem ("css","Green"); //Local storage utilised to store users choice, set item tells the browser which element to store//
    var theme = document.getElementsByTagName('link')[0]; //Variable theme created telling browser to select all elements with the tag name 'link' to the value of 0//
    theme.setAttribute('href', 'css/Green.css'); // theme.setAttribute informs the browser to change the value of href attribute to alternative css sheet//
    }
    function toggleThemepink() { //Function which alters the colour theme to Pink when the user selects it//
    localStorage.setItem ("css","Pink"); //Local storage utilised to store users choice, set item tells the browser which element to store//
    var theme = document.getElementsByTagName('link')[0]; //Variable theme created telling browser to select all elements with the tag name 'link' to the value of 0//
    theme.setAttribute('href', 'css/Pink.css'); // theme.setAttribute informs the browser to change the value of href attribute to alternative css sheet//
    }   
    function toggleThemeyellow() { //Function which alters the colour theme to Yellow when the user selects it//
    localStorage.setItem ("css","Yellow"); //Local storage utilised to store users choice, set item tells the browser which element to store//
    var theme = document.getElementsByTagName('link')[0]; //Variable theme created telling browser to select all elements with the tag name 'link' to the value of 0//
    theme.setAttribute('href', 'css/Yellow.css'); // theme.setAttribute informs the browser to change the value of href attribute to alternative css sheet//
    }
    let theme = localStorage.getItem ("css"); //let called theme telling browser to collect all css files//
    if(theme){ //If has a value then below will occur //
    var themeLink = document.getElementsByTagName('link')[0]; //Variable tells browser to look for any items with the tage name 'link'
    themeLink.setAttribute('href', 'css/' + theme + '.css');  //Set attribute tells browser to set the css file that is relevant to the current theme selected//
    }   
    jQuery(document).ready(function($) //jquery containing zoom buttons functions//
    {
    var zoom_level=100; // Set initial zoom level so there is a value to work with//
    // Click events//
    $('#zoom_in').click(function() { zoom_page(10, $(this)) }); //Zoom in event tells the browser to up the valaue by 10 when clicked//
    $('#zoom_out').click(function() { zoom_page(-10, $(this)) }); //Zoom in event tells the browser to reduce the valaue by -10 when clicked//
    $('#zoom_reset').click(function() { zoom_page(0, $(this)) }); //Zoom in event tells the browser to reset the value when clicked//
    function zoom_page(step, trigger) // Function which ativate zoom action//
    {
    if(zoom_level>=120 && step>0 || zoom_level<=80 && step<0) return; // Informs browsers of relevant steps in and out//
    // Set / reset zoom
    if(step==0) zoom_level=100; //If no step value is present the zoom value is 100 (default)//
    else zoom_level=zoom_level+step; //Else add or remove a step//
    $('body').css({ // Set page zoom via CSS
    transform: 'scale('+(zoom_level/100)+')', // sets zoom level//
    transformOrigin: '50% 0' // set transform scale base so browser is aware//
    });
    // Adjust page to zoom width//
    if(zoom_level>100) $('body').css({ width: (zoom_level*1.2)+'%' }); //If the zoom levels is above 100 (default increase zoom level of css by 1.2)
    else $('body').css({ width: '100%' }); //Else keep the css page with to 100%//
    // Activate / deactivate trigger//
    if(zoom_level>=120 || zoom_level<=80) trigger.addClass('disabled'); //If zoom level is more or equal to 120 the trigger class should be dsiabled//
    else trigger.parents('ul').find('.disabled').removeClass('disabled'); //Else find the the class dsiabled and remove that class//
    if(zoom_level!=100) $('#zoom_reset').removeClass('disabled'); //If zoom level is reset remove the class disabled//
    else $('#zoom_reset').addClass('disabled'); //Else add the class disabled//
    }
    });
